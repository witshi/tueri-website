<!doctype html>
<html lang="vi">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Cover - Tueri</title>

    <!-- Bootstrap 4.6 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;600;700;800&family=Google+Sans+Code:wght@400;500&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/png">

    <style>
      /* 
       * Tueri Design System Variables
       */
      :root {
          --kappel: hsl(170, 75%, 41%);
          --kappel-dark: hsl(170, 75%, 35%);
          --eerie-black-1: hsl(0, 0%, 9%);
          --gray-web: hsl(0, 0%, 50%);
          --platinum: hsl(0, 0%, 90%);
          --isabelline: hsl(36, 33%, 94%);
          --white: hsl(0, 0%, 100%);
          --gradient: linear-gradient(-90deg, hsl(151, 58%, 46%) 0%, hsl(170, 75%, 41%) 100%);
      }

      /* 
       * Base structure 
       */
      html,
      body {
        height: 100%;
      }

      body {
        display: -ms-flexbox;
        display: flex;
        color: var(--eerie-black-1);
        background-color: var(--isabelline);
        font-family: 'Google Sans Code', sans-serif;
      }

      .cover-container {
        max-width: 48em; /* Slightly wider for modern look */
      }

      /*
       * Header 
       */
      .masthead {
        margin-bottom: 2rem;
      }

      .masthead-brand {
        margin-bottom: 0;
        font-family: 'League Spartan', sans-serif;
        font-weight: 700;
        font-size: 1.75rem;
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--eerie-black-1);
      }

      /* Small logo box to match sign-in page */
      .brand-icon {
        width: 40px;
        height: 40px;
        background: var(--gradient);
        border-radius: 8px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        color: var(--white);
        margin-right: 10px;
        box-shadow: 0 4px 10px rgba(22, 163, 134, 0.2);
        font-size: 1.25rem;
      }

      .nav-masthead .nav-link {
        padding: .5rem 1rem;
        font-weight: 500;
        color: var(--gray-web);
        background-color: transparent;
        transition: all 0.3s ease;
        border-radius: 6px;
      }

      .nav-masthead .nav-link:hover,
      .nav-masthead .nav-link:focus {
        color: var(--kappel);
        background-color: rgba(22, 163, 134, 0.05);
      }

      .nav-masthead .nav-link + .nav-link {
        margin-left: .5rem;
      }

      .nav-masthead .active {
        color: var(--kappel-dark);
        font-weight: 700;
      }

      @media (min-width: 48em) {
        .masthead-brand {
          float: left;
          justify-content: flex-start;
        }
        .nav-masthead {
          float: right;
        }
      }

      /*
       * Main Content (Cover)
       */
      .cover {
        padding: 0 1.5rem;
      }

      .cover-heading {
        font-family: 'League Spartan', sans-serif;
        font-weight: 700;
        font-size: 3.5rem;
        letter-spacing: -1px;
        margin-bottom: 1rem;
        color: var(--eerie-black-1);
      }

      .lead {
        color: var(--gray-web);
        font-size: 1.15rem;
        line-height: 1.8;
      }

      /* Custom Button Style matching Sign-in */
      .btn-tueri {
        font-family: 'League Spartan', sans-serif;
        font-size: 1.125rem;
        font-weight: 600;
        padding: 12px 32px;
        background: var(--kappel);
        border: none;
        border-radius: 8px;
        color: var(--white);
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
        margin-top: 1rem;
      }

      .btn-tueri::before {
        content: '';
        position: absolute;
        inset: 0;
        background: var(--gradient);
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .btn-tueri span {
        position: relative;
        z-index: 1;
      }

      .btn-tueri:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(22, 163, 134, 0.35);
        color: white;
      }

      .btn-tueri:hover::before {
        opacity: 1;
      }

      /*
       * Footer
       */
      .mastfoot {
        color: var(--gray-web);
        font-size: 0.875rem;
      }
      .mastfoot a {
        color: var(--kappel);
        text-decoration: none;
        font-weight: 600;
        transition: color 0.2s;
      }
      .mastfoot a:hover {
        color: var(--kappel-dark);
        text-decoration: underline;
      }
    </style>
  </head>

  <body class="text-center">

    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      
      <!-- Header -->
      <header class="masthead mb-auto">
        <div class="inner">
          <h3 class="masthead-brand">
            <div class="brand-icon"><span>T</span></div>
            Tueri
          </h3>
          <nav class="nav nav-masthead justify-content-center">
            <a class="nav-link active" href="#">Home</a>
            <a class="nav-link" href="#">Features</a>
            <a class="nav-link" href="#">Contact</a>
          </nav>
        </div>
      </header>

      <!-- Main Content -->
      <main role="main" class="inner cover">
        <h1 class="cover-heading">Cover your page.</h1>
        <p class="lead">Cover is a one-page template for building simple and beautiful home pages. Download, edit the text, and add your own fullscreen background photo to make it your own.</p>
        <p class="lead">
          <a href="#" class="btn btn-tueri">
            <span>Learn more</span>
          </a>
        </p>
      </main>

      <!-- Footer -->
      <footer class="mastfoot mt-auto">
        <div class="inner">
          <p>Cover template for <a href="https://getbootstrap.com/">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>
          <p>Â© 2017-2025 Tueri</p>
        </div>
      </footer>

    </div>

    <!-- Bootstrap Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
