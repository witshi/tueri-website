<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Tueri</title>
    
    <!-- Bootstrap 4 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    
    <!-- Google Fonts - Tueri fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;600;700;800&family=Google+Sans+Code:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/png">
    
    <style>
        :root {
            --kappel: hsl(170, 75%, 41%);
            --kappel-dark: hsl(170, 75%, 35%);
            --eerie-black-1: hsl(0, 0%, 9%);
            --gray-web: hsl(0, 0%, 50%);
            --light-gray: hsl(0, 0%, 80%);
            --platinum: hsl(0, 0%, 90%);
            --isabelline: hsl(36, 33%, 94%);
            --white: hsl(0, 0%, 100%);
            --gradient: linear-gradient(-90deg, hsl(151, 58%, 46%) 0%, hsl(170, 75%, 41%) 100%);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
        }
        
        body {
            font-family: 'Google Sans Code', sans-serif;
            background-color: var(--isabelline);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        .signin-container {
            width: 100%;
            max-width: 400px;
            padding: 15px;
        }
        
        .signin-card {
            background: var(--white);
            border-radius: 12px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.08);
            padding: 40px 35px;
            text-align: center;
        }
        
        .logo-wrapper {
            width: 72px;
            height: 72px;
            background: var(--gradient);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            box-shadow: 0 4px 15px rgba(22, 163, 134, 0.3);
        }
        
        .logo-wrapper span {
            font-family: 'League Spartan', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--white);
        }
        
        .signin-title {
            font-family: 'League Spartan', sans-serif;
            font-size: 1.75rem;
            font-weight: 600;
            color: var(--eerie-black-1);
            margin-bottom: 28px;
        }
        
        .form-group {
            margin-bottom: 0;
        }
        
        .form-control {
            font-family: 'Google Sans Code', sans-serif;
            font-size: 1rem;
            padding: 14px 16px;
            border: 1px solid var(--platinum);
            border-radius: 0;
            transition: all 0.25s ease;
        }
        
        .form-control:first-of-type {
            border-radius: 8px 8px 0 0;
            border-bottom: none;
        }
        
        .form-control:last-of-type {
            border-radius: 0 0 8px 8px;
        }
        
        .form-control:focus {
            border-color: var(--kappel);
            box-shadow: 0 0 0 3px rgba(22, 163, 134, 0.15);
            z-index: 2;
            position: relative;
        }
        
        .form-control::placeholder {
            color: var(--gray-web);
        }
        
        .remember-wrapper {
            margin: 20px 0;
        }
        
        .custom-control-label {
            font-size: 0.95rem;
            color: var(--gray-web);
            cursor: pointer;
        }
        
        .custom-checkbox .custom-control-input:checked ~ .custom-control-label::before {
            background-color: var(--kappel);
            border-color: var(--kappel);
        }
        
        .custom-checkbox .custom-control-input:focus ~ .custom-control-label::before {
            box-shadow: 0 0 0 3px rgba(22, 163, 134, 0.25);
        }
        
        .btn-signin {
            font-family: 'League Spartan', sans-serif;
            font-size: 1.125rem;
            font-weight: 600;
            width: 100%;
            padding: 14px;
            background: var(--kappel);
            border: none;
            border-radius: 8px;
            color: var(--white);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .btn-signin::before {
            content: '';
            position: absolute;
            inset: 0;
            background: var(--gradient);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .btn-signin span {
            position: relative;
            z-index: 1;
        }
        
        .btn-signin:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(22, 163, 134, 0.35);
        }
        
        .btn-signin:hover::before {
            opacity: 1;
        }
        
        .btn-signin:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(22, 163, 134, 0.3);
        }
        
        .footer-text {
            margin-top: 30px;
            font-size: 0.875rem;
            color: var(--gray-web);
        }
        
        .footer-text a {
            color: var(--kappel);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.25s ease;
        }
        
        .footer-text a:hover {
            color: var(--kappel-dark);
            text-decoration: underline;
        }
        
        .copyright {
            text-align: center;
            margin-top: 24px;
            font-size: 0.85rem;
            color: var(--gray-web);
        }
    </style>
</head>

<body>
    <div class="signin-container">
        <div class="signin-card">
            <!-- Logo -->
            <div class="logo-wrapper">
                <span>T</span>
            </div>
            
            <!-- Title -->
            <h1 class="signin-title">Đăng nhập</h1>
            
            <!-- Form -->
            <form>
                <div class="form-group">
                    <input type="email" class="form-control" id="email" placeholder="Địa chỉ email" required autofocus>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="password" placeholder="Mật khẩu" required>
                </div>
                
                <!-- Remember me -->
                <div class="remember-wrapper">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="remember">
                        <label class="custom-control-label" for="remember">Ghi nhớ đăng nhập</label>
                    </div>
                </div>
                
                <!-- Submit button -->
                <button class="btn btn-signin" type="submit">
                    <span>Đăng nhập</span>
                </button>
            </form>
            
            <!-- Footer links -->
            <p class="footer-text">
                Chưa có tài khoản? <a href="#">Đăng ký ngay</a>
            </p>
        </div>
        
        <!-- Copyright -->
        <p class="copyright">© 2017-2025 Tueri</p>
    </div>
    
    <!-- Bootstrap 4 JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
